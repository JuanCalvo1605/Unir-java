spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
eureka.instance.instance-id=${spirng.application.name}:${random.uuid}
spring.cloud.loadbalancer.ribbon.enable=false
spring.cloud.gateway.routes[0].id=Buses-Microservice
spring.cloud.gateway.routes[0].uri=lb://BUSES-MICROSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/buses/**
spring.cloud.gateway.routes[1].id=Conductor-Microservice
spring.cloud.gateway.routes[1].uri=lb://CONDUCTOR-MICROSERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/conductores**
server.port=8081